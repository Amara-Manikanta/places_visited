<!DOCTYPE html>
<style>
  h1 {
    text-align: center;
  }
  h2 {
    text-align: left;
  }
  h3 {
    text-align: right;
  }
  table,
  th,
  td {
    border: 1px solid black;
  }
</style>
<html>
  <body>
    <h1>Andhra Pradesh</h1>
    <table border="2" bordercolor="green" style="width: 100%">
      <tr>
        <th>
          Places Available
          <table border="2" bordercolor="blue" style="width: 100%">
            <tr>
              <td>Place</td>
              <td>City</td>
              <td>Remarks</td>
            </tr>
            <tr>
              <td>Charminar</td>
              <td>Hyderabad</td>
              <td>Good</td>
            </tr>
            <tr>
              <td>Golconda Fort</td>
              <td>Hyderabad</td>
              <td>Good</td>
            </tr>
          </table>
        </th>

        <th>
          Places Visited
          <table border="2" bordercolor="blue" style="width: 100%">
            <tr>
              <td>Place</td>
              <td>City</td>
              <td>Remarks</td>
            </tr>
            <tr>
              <td>Charminar</td>
              <td>Hyderabad</td>
              <td>Good</td>
            </tr>
            <tr>
              <td>Golconda Fort</td>
              <td>Hyderabad</td>
              <td>Good</td>
            </tr>
          </table>
        </th>
      </tr>
    </table>
  </body>
</html>
